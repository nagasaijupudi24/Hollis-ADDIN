<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hollis ADDIN Insert Time Entry</title>

    <!-- Office JavaScript API -->


    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>



    <!-- Template styles -->

    <!-- <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">


    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.bootstrap5.min.css"> -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

  
</head>

<body>
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img src="../../assets/Hollis_logo.png" alt="Hollis" title="Hollis" />
    </header>

    <main id="app-body" class="ms-welcome__main">
        <form id="searchJobNo" name="searchJobNo">

            <div class="ms-TextField-Container">
                <label class="ms-Label">Date</label>
                <input id="date" class="ms-TextField-field event-date" type="date" required />
            </div>
            <span id="dateError"></span>
            <div class="project-type">
                <label class="ms-Label">Project Type</label>
                <div class="toggle-group">
                    <button id="client" type="button" class="toggle-btn active" data-value="client">Client</button>
                    <button id="internal" type="button" class="toggle-btn" data-value="internal">Internal</button>
                </div>
            </div>
           



            <!--Project Customed  -->
            <div class="dropdown-container ms-TextField-Container">
                <label class="ms-Label" for="project">Project</label>
                <div class="input-wrapper">
                    <input type="text" id="searchInputForProject" class="ms-TextField-field search-input"
                        placeholder="Search For Project..." autocomplete="off">
                    <!-- <button id="clearBtnForProject" class="clear-btn">✖</button> -->
                </div>
                <div id="dropdownListForProject" class="dropdown-list"></div>
            </div>
            <span id="projectError"></span>

            <!--Project Task Customed -->
            <div class="dropdownTask-container dropdown-container ms-TextField-Container">
                <label class="ms-Label">Project Task</label>
                <div class="input-wrapper">
                    <input type="text" id="searchInputForTask" class="ms-TextField-field search-input"
                        placeholder="Search For Project Task..." autocomplete="off">
                    <!-- <button id="clearBtnForTask" class="clear-btn">✖</button> -->
                </div>
                <div id="dropdownListForTask" class="dropdown-list"></div>
            </div>

            <span id="taskError"></span>

            <div class="ms-TextField-Container">
                <label class="ms-Label">Duration</label>
                <input id = "duration" class="ms-TextField-field event-duration" type="number" min="0" max="1440" step="1" required />
            </div>
            <span id="durationError"></span>
            <div class="ms-TextField-Container">
                <label >Description</label>
                
                <!-- <div id="description"  class="description-field"></div> -->
                <div id="descriptionTextarea" class="ms-TextField-Container">
                    <textarea  id="description"   class="description-field"></textarea>

                </div>
            </div>
            <span id="DescriptionError"></span>

        </form>
        <br />
        <span id="insertError"></span>

<!-- 
        <div class="actnbtn_container">
            <div class="ui mini button clear-filters holibtn" id="insertTimeEntry">Insert Time Entry</div>
            <div class="ui mini button clear-filters holibtn" id="closePane">Close</div>
        </div> -->

     
        <div id="message" class="ms-welcome__action"></div>
        <!-- custom component -->

          <div class="split-button" id="splitButton">
  <button class="ui button main-button" id="mainButton">Insert Time Entry</button>
  <button class="ui button dropdown-toggle" id="dropdownToggle">▼</button>
  <div class="dropdown-menu" id="dropdownMenu">
    <button data-action="1">Save</button>
    <button data-action="2"  id="closePane">Save and Close</button>
    
  </div>
</div>
</div>

       

    </main>






    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   
    <script src="./taskpane.ts"></script>
</body>

</html>
